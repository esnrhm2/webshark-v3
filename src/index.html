<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Web Shark NG</title>
  <!-- <base href="/webshark/"> -->
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Local fonts -->
  <link href="assets/fonts/fonts.css" rel="stylesheet">
  <style>
    /* Initial loading styles - shown before Angular loads */
    .app-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #3f51b5;
      color: white;
      font-family: 'Roboto', sans-serif;
    }
    .app-loading .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    .app-loading p {
      margin-top: 20px;
      font-size: 16px;
      font-weight: 400;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="mat-typography">
  <app-root>
    <!-- Loading indicator shown while Angular is loading -->
    <div class="app-loading">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>
  </app-root>
</body>
</html>
